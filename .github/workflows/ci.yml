name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    if: ${{ exists('backend/package.json') }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Run backend lint/test (if available)
        working-directory: backend
        run: |
          if npm run | grep -q "test"; then npm test; else echo "No tests configured"; fi

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    if: ${{ exists('frontend/package.json') }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Run frontend build
        working-directory: frontend
        run: npm run build --if-present
